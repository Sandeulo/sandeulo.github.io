<!DOCTYPE html>
<html lang="en">
  <head>

    <title>To-Do List</title>
    <link href="exercice-3.css" rel="stylesheet" />

  <body>
    <h1>To-Do List</h1>
    <!-- Titre principal de la page -->
    <div class="task-container">
      <input type="text" id="taskInput" placeholder="Ajouter une tâche..." />;
      <!-- Champ de texte pour ajouter des tâches -->
      <button id="addTaskButton">Ajouter</button>
      <!-- Bouton pour ajouter une tâche -->
    </div>
    <ul id="taskList"></ul>
    <!-- Liste non ordonnée pour afficher les tâches -->
    <script src="/TP-2/exercice-3/scripts.js"></script>
    <!-- Inclusion d'un fichier JavaScript externe -->
  </body>
